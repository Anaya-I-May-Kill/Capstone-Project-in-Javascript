<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>

    <style>
      body {
        background-color: #deb878;
        margin: 0;
        font-family: Consolas;
      }

      .topnav {
        overflow: hidden;
        background-color: #333;
      }

      .topnav a {
        float: left;
        color: deeppink;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #312d16;
        color: #e5dec6;
      }

      .topnav a.active {
        background-color: #8b9f89;
        color: #0f2232;
      }

      h1 {
        text-align: center;
        text-decoration: underline;
        text-transform: capitalize;
      }

      .carousel-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
      }

      .my-slider {
        display: none;
        max-height: 100%;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="gallery.html">Gallery</a>
    </div>

    <h1>My Favourite Anime</h1>
    <div class="carousel-container">
      <img class="my-slider" src="Haikyuu.jpg" alt="Slide 1" />
      <img class="my-slider" src="JJK.jpg" alt="Slide 2" />
      <img class="my-slider" src="Blue Lock.jpg" alt="Slide 3" />
    </div>

    <script>
      var index = 0;

      function carousel() {
        var i;
        var x = document.getElementsByClassName("my-slider");

        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }

        index++;
        if (index > x.length) {
          index = 1;
        }
        x[index - 1].style.display = "block";
        setTimeout(carousel, 2000);
      }

      carousel();
    </script>
  </body>
</html>
